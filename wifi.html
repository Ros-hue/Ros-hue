
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>WiFi Card Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>WiFi Card Generator</h1>
    <div class="form-container">
      <input type="text" id="ssid" placeholder="WiFi Name (SSID)" />
      <input type="password" id="password" placeholder="WiFi Password" />
      <select id="encryption">
        <option value="WPA">WPA/WPA2</option>
        <option value="WEP">WEP</option>
        <option value="nopass">No Password</option>
      </select>
      <button onclick="generateCard()">Generate Card</button>
    </div>
    <div class="card" id="wifiCard">
      <div id="qrcode"></div>
      <div class="wifi-details">
        <p id="ssidDisplay"></p>
        <p id="passwordDisplay"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
